<body>
    <canvas id="earnings" width="400px" height="100%"></canvas>
</body>

<script>
    fetch('dados.json')
        .then(response => response.json())
        .then(data => {
            // Analisa o JSON e extrai os dados necessários
            const labels = data.map(item => item.label);
            const values = data.map(item => item.value);

            // Configura os dados do gráfico
            const config = {
                type: 'bar',
                data: {
                    labels: labels,
                    datasets: [{
                        label: 'Ganhos Mensais 2024',
                        data: values,
                        backgroundColor: 'rgb(202, 0, 13)',
                        borderWidth: 1,
                        borderRadius: 5
                    }]
                },
                options: {
                    scales: {
                        y: {
                            beginAtZero: true
                        }
                    }
                }
            };

            // Renderiza o gráfico
            const ctx = document.getElementById('earnings').getContext('2d');
            new Chart(ctx, config);
        });
</script>
