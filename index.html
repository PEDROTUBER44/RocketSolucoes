<!DOCTYPE html>
<html lang="pt_BR">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=chrome">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" href="icons/RocketSemFundo.webp" type="image/svg">
    <title>Rocket Soluções - Home</title>
    <link rel="stylesheet" href="styles/main.css">
    <link rel="stylesheet" href="styles/toggleswitch.css">
    <link rel="stylesheet" href="styles/headertop.css">
    <link rel="stylesheet" href="styles/logo.css">
    <link rel="stylesheet" href="styles/content.css">
    <link rel="stylesheet" href="styles/sendmessage.css">
    <link rel="stylesheet" href="styles/toolssection.css">
</head>
<script src="javascript/darkmode.js"></script>
<body>
    <header>
        <nav>
            <div id="logosection">
                <div id="logo" onclick="window.location.href='index.html'">
                    <div id="icon">
                        <img src="icons/RocketSemFundo.webp" alt="Ícone da Rocket Soluções">
                    </div>
                    <div id="text">
                        <h2 class="logotext">ROCKET</h2>
                    </div>
                </div>
            </div>

            <div id="toolssection">
                <label class="switch">
                    <input type="checkbox" onclick="toggleDarkmode()" id="toggleButton">
                    <span class="slider"></span>
                </label>

                <div id="sendmessage">
                    <div id="socialmedia">
                        <img src="icons/Telegram.svg" alt="Telegram Icon">
                    </div>
                    <div id="socialmedia">
                        <img src="icons/WhatsApp.svg" alt="WhatsApp Icon">
                    </div>
                </div>
            </div>
        </nav>
    </header>

    <div id="content">
        <div id="presentation">
            <div id="textoftop">
                <h1></h1>
            </div>
            <div id="textofbottom">
                <h5></h5>
            </div>
        </div>
    </div>
</body>
</html>
